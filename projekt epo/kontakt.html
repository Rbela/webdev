<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoxy Flooring Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Nav bar -->
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="index.html">Epoxidové podlahy – Kvalita & Design</a></h1>
      <div id="menu-btn" class="flex flex-col space-y-1 cursor-pointer">
          <div class="w-8 h-1 bg-black transition-transform duration-300" id="bar1"></div>
          <div class="w-8 h-1 bg-black transition-opacity duration-300" id="bar2"></div>
          <div class="w-8 h-1 bg-black transition-transform duration-300" id="bar3"></div>
      </div>
  </nav>
    
    <!-- Hamburger Menu -->
    <ul id="menu" class="hidden bg-gray-800 text-white text-left p-4 space-y-2 transition-all duration-300 absolute right-4  w-48 rounded-b-lg shadow-lg">
        <li><a href="služby.html" class="block hover:bg-gray-700 p-2 rounded">Služby</a></li>
        <li><a href="galerie.html" class="block hover:bg-gray-700 p-2 rounded">Galerie</a></li>
        <li><a href="kontakt.html" class="block hover:bg-gray-700 p-2 rounded">Kontakt</a></li>
    </ul>
    
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            let menu = document.getElementById('menu');
            let bar1 = document.getElementById('bar1');
            let bar2 = document.getElementById('bar2');
            let bar3 = document.getElementById('bar3');
            
            menu.classList.toggle('hidden');
            bar1.classList.toggle('rotate-45');
            bar1.classList.toggle('translate-y-2');
            bar2.classList.toggle('opacity-0');
            bar3.classList.toggle('-rotate-45');
            bar3.classList.toggle('-translate-y-2');
        });
    </script>

    <!-- Hero Section 
    <section class="relative w-full h-96 bg-cover bg-center flex items-center justify-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?floor,epoxy');">
        <div class="bg-black bg-opacity-50 p-6 rounded-lg text-center">
            <h2 class="text-4xl font-semibold">Get Your Free Quote Today</h2>
            <button class="mt-4 bg-blue-500 hover:bg-blue-700 px-6 py-2 rounded">Contact Us</button>
        </div>
    </section> -->
    
 
    
    <!-- Contact Section -->
    <section id="contact" class="p-8 text-center">
        <h2 class="text-3xl font-bold mb-6">Spojte se s námi</h2>
        <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
            <input type="text" placeholder="Vaše jméno" class="w-full p-3 mb-4 border rounded">
            <input type="email" placeholder="Váš Email" class="w-full p-3 mb-4 border rounded">
            <textarea placeholder="Vaše zpráva" class="w-full p-3 mb-4 border rounded"></textarea>
            <button class="bg-blue-500 hover:bg-blue-700 text-white px-6 py-2 rounded">Odeslat zprávu</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="bg-blue-900 text-white p-4 text-center fixed bottom-0 w-full">
        <p>&copy; 2025 Epoxy Flooring Services | All Rights Reserved</p>
    </footer>
    
</body>
</html>
