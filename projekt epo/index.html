<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoxy Flooring Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Nav bar -->
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="pokus.html">Epoxidové podlahy – Kvalita & Design</a></h1>
        <div id="menu-btn" class="flex flex-col space-y-1 cursor-pointer">
            <div class="w-8 h-1 bg-black transition-transform duration-300" id="bar1"></div>
            <div class="w-8 h-1 bg-black transition-opacity duration-300" id="bar2"></div>
            <div class="w-8 h-1 bg-black transition-transform duration-300" id="bar3"></div>
        </div>
    </nav>
    
    <!-- Hamburger Menu -->
    <ul id="menu" class="hidden bg-gray-800 text-white text-left p-4 space-y-2 transition-all duration-300 absolute right-4  w-48 rounded-b-lg shadow-lg z-[9999]">
        <li><a href="služby.html" class="block hover:bg-gray-700 p-2 rounded">Služby</a></li>
        <li><a href="galerie.html" class="block hover:bg-gray-700 p-2 rounded">Galerie</a></li>
        <li><a href="kontakt.html" class="block hover:bg-gray-700 p-2 rounded">Kontakt</a></li>
    </ul>
    
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            let menu = document.getElementById('menu');
            let bar1 = document.getElementById('bar1');
            let bar2 = document.getElementById('bar2');
            let bar3 = document.getElementById('bar3');
            
            menu.classList.toggle('hidden');
            bar1.classList.toggle('rotate-45');
            bar1.classList.toggle('translate-y-2');
            bar2.classList.toggle('opacity-0');
            bar3.classList.toggle('-rotate-45');
            bar3.classList.toggle('-translate-y-2');
        });
    </script>

<div class="relative w-full h-screen overflow-hidden">
    <video id="video1" class="absolute w-full h-full object-cover opacity-100 transition-opacity duration-1000" autoplay muted >
        <source src="epo1.mp4.mp4" type="video/mp4">
    </video>
    <video id="video2" class="absolute w-full h-full object-cover opacity-0 transition-opacity duration-1000" autoplay muted >
        <source src="epo2.mp4.mp4" type="video/mp4">
    </video>
</div>

<script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");


    function swapVideos() {
        if (video1.classList.contains("opacity-100")) {
            video1.classList.replace("opacity-100", "opacity-0");
            video2.classList.replace("opacity-0", "opacity-100");
            video2.play();
        } else {
            video2.classList.replace("opacity-100", "opacity-0");
            video1.classList.replace("opacity-0", "opacity-100");
            video1.play();
        }
    }

    // Jakmile video skončí, přepne se na druhé
    video1.addEventListener("ended", swapVideos);
    video2.addEventListener("ended", swapVideos);
</script>

   
    
    
 
    
    <!-- Footer -->
    <footer class="bg-blue-900 text-white p-4 text-center fixed bottom-0 w-full">
        <p>&copy; 2025 Epoxy Flooring Services | All Rights Reserved</p>
    </footer>
    
</body>
</html>
